<div class="container">
  <h2> 转 拽专 </h2>

  <form [formGroup]="technicianForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="customerName">砖 :</label>
      <input id="customerName" type="text" formControlName="customerName" placeholder="住 砖 ">
      
      <div *ngIf="control['customerName'].invalid && (control['customerName'].dirty || control['customerName'].touched)" class="error-message">
        <div *ngIf="control['customerName'].errors?.['required']">砖   砖 .</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="date">转专 拽砖:</label>
      <input id="date" type="date" formControlName="date">
      <div *ngIf="control['date'].invalid && (control['date'].dirty || control['date'].touched)" class="error-message">
        <div *ngIf="control['date'].errors?.['required']">转专  砖 .</div>
      </div>
    </div>

    <div class="form-group">
      <label for="address">转转:</label>
      <input id="address" type="text" formControlName="address" placeholder="专 住驻专 转">
      <div *ngIf="control['address'].invalid && (control['address'].dirty || control['address'].touched)" class="error-message">
        <div *ngIf="control['address'].errors?.['required']">转转  砖 .</div>
      </div>
    </div>

    <div class="form-group">
      <label for="city">注专:</label>
      <input id="city" type="text" formControlName="city" placeholder="住 注专">
      <div *ngIf="control['city'].invalid && (control['city'].dirty || control['city'].touched)" class="error-message">
        <div *ngIf="control['city'].errors?.['required']">注专  砖 .</div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">驻:</label>
      <input id="phone" type="tel" formControlName="phone" placeholder=": 05X-XXXXXXX">
      <div *ngIf="control['phone'].invalid && (control['phone'].dirty || control['phone'].touched)" class="error-message">
        <div *ngIf="control['phone'].errors?.['required']">驻  砖 .</div>
        <div *ngIf="control['phone'].errors?.['pattern']">砖  专拽 住驻专转.</div>
        <div *ngIf="control['phone'].errors?.['minlength'] || control['phone'].errors?.['maxlength']">
          住驻专 驻  转  9 -10 住驻专转.
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="reason">住转 :</label>
      <select id="reason" formControlName="reason">
        <option value="" disabled>专 住</option>
        <option *ngFor="let reason of reasonOptions" [ngValue]="reason">{{ reason }}</option>
      </select>
      <div *ngIf="control['reason'].invalid && (control['reason'].dirty || control['reason'].touched)" class="error-message">
        <div *ngIf="control['reason'].errors?.['required']">住转   砖 .</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="invoiceNumber">住驻专 砖转:</label>
      <input id="invoiceNumber" type="text" formControlName="invoiceNumber" placeholder="住 住驻专 砖转">
      
      <div *ngIf="control['invoiceNumber'].errors?.['required'] && control['invoiceNumber'].touched" class="error-message">
        住驻专 砖转  砖  注专 转拽转 爪专 砖.
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">转专 转拽:</label>
      <textarea id="description" formControlName="description" rows="4" placeholder="转专 转 转拽  转 驻专 转拽"></textarea>
      
      <div *ngIf="control['description'].errors?.['required'] && control['description'].touched" class="error-message">
        转专 转拽  砖  注专   转拽.
      </div>
    </div>

    <button type="submit" [disabled]="technicianForm.invalid">砖 </button>
  </form>
</div>
<form [formGroup]="technicianForm" (ngSubmit)="onSubmit()">

    <button type="submit" [disabled]="technicianForm.invalid">砖 </button>
</form>
